version: '2.1'

services:
  server:
    image: ayufan/proxmox-backup-server:latest
    network_mode: host
    mem_limit: 2G
    volumes:
      - cfg:/etc/proxmox-backup
      - logs:/var/log/proxmox-backup
      - lib:/var/lib/proxmox-backup
    restart: unless-stopped
    stop_signal: SIGHUP

volumes:
  cfg:
  logs:
  lib:

